<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Homepage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<div>
    <a th:href="@{'/editMessage/' +  ${formData.id} + '?lang=en'}">English</a>
    <a th:href="@{'/editMessage/' +  ${formData.id} + '?lang=sv'}">Svenska</a>
</div>
<h1 th:text="#{edit.your.message}"></h1>

<form class="form" action="#" th:action="@{/editMessage/{id}(id=${formData.id})}"  th:object="${formData}" method="post">

        <label for="title" th:text="#{title}"></label>
        <input class="input"  id="title" type="text" th:field="*{title}"/>
    <p th:if="${#fields.hasErrors('title')}"
       th:text="${#strings.listJoin(#fields.errors('title'), ', ')}"></p>

    <label for="chatMessage" th:text="#{message}"></label>
    <textarea rows="5" cols="50" id="chatMessage"  name="comment"  th:field="*{chatMessage}"> </textarea>


    <p th:if="${#fields.hasErrors('chatMessage')}"
       th:text="${#strings.listJoin(#fields.errors('chatMessage'), ', ')}"></p>

    <p><input type="submit" value="Submit" th:value="#{submit}" />
        <input type="reset" value="Reset" th:value="#{reset}" />
    </p>
</form>

</body>
</html>
