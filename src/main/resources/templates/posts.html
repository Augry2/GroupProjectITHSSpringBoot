<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>


<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Message Body</th>
        <th>Author</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody th:each ="message : ${messages}">
    <tr>
        <td th:text="${message?.title}"></td>
        <td th:text="${message?.chatMessage}"></td>
        <td th:text="${message?.author}"></td>
        <td th:text="${message?.date}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{createNewMessage}">Create new message</a>
</body>
</html>
